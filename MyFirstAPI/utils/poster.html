<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Node.js Express Save Data from Html Form to Mongodb Database - Tutsmake.com</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-body"> 
          <h2>Node.js Express Save Data from Html Form to Mongodb Database - Tutsmake.com</h2>
          <form action="directors/" method="POST">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control col-lg-9" id="exampleFirstName" aria-describedby="emailHelp" placeholder="Enter first name" name="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control col-lg-9" id="exampleLastName" aria-describedby="emailHelp" name="lastName" placeholder="Enter Last Name">
            </div>  
            <div class="form-group">
              <label for="age">Age</label>
              <input type="text" class="form-control col-lg-9" id="exampleAge" aria-describedby="emailHelp" name="age" placeholder="Enter Age">
            </div> 
            <div class="form-group">
              <label for="gender">Gender</label>
              <input type="text" class="form-control col-lg-9" id="exampleGender" aria-describedby="emailHelp" name="gender" placeholder="Enter Gender">
            </div>  
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" class="form-control col-lg-9" id="exampleCountry" aria-describedby="emailHelp" name="country" placeholder="Enter Country">
            </div>        
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
  </body>
</html>
